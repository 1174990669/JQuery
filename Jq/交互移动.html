<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上下移动</title>
	<script src="jquery-3.2.1.min.js"></script>
	<style>
			
		div{width:800px;height:200px;border:1px solid lime;vertical-align: middle;margin:0 auto;}
		#input{margin:0 auto;border:none;height:40px;}
		input{font-size:20px;cursor:pointer;text-align:center;margin-left:200px;}
		dd{width:60px;height: 40px;background-color:orange;margin-top:6px;line-height:40px;
			text-align:center; overflow:hidden;display: inline-block;border-radius:20px;cursor:pointer;}
		.color{background: green;}
	</style>
</head>
<body>
	<div id="div1">
		<dl id="left">
			<dd>数字1</dd>
			<dd>数字2</dd>
			<dd>数字3</dd>
			<dd>数字4</dd>
			<dd>数字5</dd>
		</dl>
	</div>
	<div id="input">
		<input type="button" value="top" id="but2">
		<input type="button" value="bottom" id="but1">
	</div>
	
	<div id="div2">
		<dl id="right">
			<dd>数字6</dd>
			<dd>数字7</dd>
			<dd>数字8</dd>
			<dd>数字9</dd>
			<dd>数字0</dd>
		</dl>
	</div>

	<script>
		$('#left').find('dd').click(function(){
			$(this).toggleClass('color');
		})
		$('#right').find('dd').click(function(){
			$(this).toggleClass('color');
		})
		$('#but1').eq(0).click(function(){

			$('#left').find('dd').each(function(){
				if($(this).hasClass('color')){
					$(this).removeClass();
					$('#right').append($(this));
				}
			})
		})

		$('#but2').eq(0).click(function(){

			$('#right').find('dd').each(function(){
				if($(this).hasClass('color')){
					$(this).removeClass();
					$('#left').append($(this));
				}
			})
		})
	</script>
</body>
</html>
