<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
#div1{ width:200px; height:200px; background:red; overflow:hidden; margin:20px; }
#div2{opacity: 0.2; width:100px; height:100px; background:yellow; margin:30px; position:absolute; left:25px;}
</style>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script>

$(function(){
 
	// scollTop()  offset()  position()  parent() 找父级元素　　
	//offsetParent()　找有空位的父级元素

	//parent() : 获取父级
	//offsetParent() : 获取有定位的父级
	
	//$('#div2').parent().css('background','blue');
	
	$('#div2').offsetParent().css('background','red');

});



</script>
</head>

<body>
<div id="div1">
	<div id="div2"></div>
</div>
</body>
</html>
